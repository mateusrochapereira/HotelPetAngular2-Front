<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Register</title>

  <!-- Custom fonts for this template-->
  <link href="/src/app/assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/src/assets/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Torne-se um novo Cuidador!</h1>
            </div>
            <a> Dados do Local de Hospedagem</a>
            <form class="cuidador" [formGroup]="formCuidador">
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="text" class="form-control form-control-user" formControlName="descricaoLocal"
                         placeholder="Descrição Local">
                </div>
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="text" class="form-control form-control-user" formControlName="email"
                         placeholder="Digite seu email novamente">
                </div>

              </div>
              <hr>
              <a> Dados endereço</a>
              <div class="form-group row">
                <div class="col-sm-6">
                  <input type="text" class="form-control form-control-user" formControlName="cep"
                         placeholder="Cep">
                </div>
                <div class="col-sm-6">
                  <input type="text" class="form-control form-control-user" formControlName="quadra"
                         placeholder="Quadra">
                </div>
                <div class="col-sm-6">
                  <input type="text" class="form-control form-control-user" formControlName="alameda"
                         placeholder="Alameda">
                </div>
                <div class="col-sm-6">
                  <input type="text" class="form-control form-control-user" formControlName="lote"
                         placeholder="Lote">
                </div>
                <div class="col-sm-6">
                  <input type="text" class="form-control form-control-user" formControlName="bairro"
                         placeholder="Bairro">
                </div>
              </div>
              <hr>
              <a> Dados do Pet</a>
              <div class="form-group row">
                <div class="col-sm-6">
                  <input type="text" class="form-control form-control-user" formControlName="tipo"
                         placeholder="Gato ou cachorro">
                </div>
                <div class="col-sm-6">
                  <input type="text" class="form-control form-control-user" formControlName="tamanho"
                         placeholder="Tamanho">
                </div>
                <div class="col-sm-6">
                  <input type="text" class="form-control form-control-user" formControlName="raca"
                         placeholder="Raça">
                </div>
                <div class="col-sm-6">
                  <input type="text" class="form-control form-control-user" formControlName="peso"
                         placeholder="Peso">
                </div>
              </div>
              <a class="btn btn-primary btn-user btn-block" (click)="onSubmit()">
                Registar Conta
              </a>
              <hr>
              <a href="index.html" class="btn btn-google btn-user btn-block">
                <i class="fab fa-google fa-fw"></i> Registrar com Google
              </a>
              <a href="index.html" class="btn btn-facebook btn-user btn-block">
                <i class="fab fa-facebook-f fa-fw"></i> Registrar com Facebook
              </a>
            </form>


            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>


<!-- Bootstrap core JavaScript-->
<script src="/src/assets/vendor/jquery/jquery.min.js"></script>
<script src="/src/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/src/assets/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/src/assets/js/sb-admin-2.min.js"></script>

</body>

</html>
